{% extends "account/base.html" %} {% load i18n %} {% block head_title %}{% trans
"Sign Out" %}{% endblock %} {% block content %}

<style type="text/css">
  input {

    border: 1px solid #ced4da !important;

  }
</style>


<div class="container">
  <div class="row">

    <div class="col-md-6 mt-1 mb-5 offset-3">
      <h1>{% trans "Đăng xuất" %}</h1>

      <p>{% trans 'Bạn có chắc chắn muốn đăng xuất?' %}</p>

      <form method="post" action="{% url 'account_logout' %}">
        {% csrf_token %} {% if redirect_field_value %}
        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
        {% endif %}
        <button type="submit" class="btn btn-danger">{% trans 'Đồng ý' %}</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
